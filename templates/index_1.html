<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Fashion Search</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<!-- Custom Css -->
	<link rel="stylesheet" type="text/css" href="static/css/fashion.css">
	<!-- Font-awesome -->
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v0.5.3/dist/jBox.all.min.css" rel="stylesheet">
</head>
<body ng-controller="HomeCtrl">
	<div class="container">
		<!-- Logo -->
		<section id="Logo">
			<div class="row">
				<div class="col-3"></div>
				<div class="col-6">
					<img src="https://www.onlinelogomaker.com/blog/wp-content/uploads/2017/09/fashion-logo-design.jpg" class="img-responsive" alt="Cinque Terre" height="200px" style="margin-left: 22%">
				</div>
				<div class="col-3"></div>
			</div>
		</section>
		<!-- Submit bar -->
		<section id = "uploadFrame">
			<div class="row">
				<div class="col-3"></div>
				<div class="col-6">
					<input id="urlInput" type="text" name="url" placeholder="Please enter a picture link and press enter"><div class="submit">Submit</div>
					<input id="upload" type="file" name="upload">
				</div>
				<div class="col-3"></div>
			</div>
		</section>

		<!-- Main content -->
		<section id="photosFrame">
			<div class="row">
			<div class="photos">
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		</div>
		</section>
		<!-- Hidden div -->
		<section id="photoDetails">
			<i class="fa fa-window-close close"></i>
			<div class="row" id="hiddenRow">
				<div class="col-6" style="height: 600px; background-color: whitesmoke">
					<div class="row" style="height: 100px;">
						<div class="col-3">
							<button type="button" class="btn btn-warning" id="crop"><i class="fa fa-crop"></i><span>Crop</span></button>
						</div>
						<div class="col-3"></div>
						<div class="col-3"></div>
						<div class="col-3">
							<button type="button" class="btn btn-primary" id="submitCrop" ng-click="submitCrop()">Submit</button>
						</div>
					</div>
					<div class="row" style="height: 500px;" id="image">
						
					</div>
				</div>
				<div class="col-6" style="height: 600px;" id="rightList">
					<div class="row" style="height: 150px; background-color: white">
						<div class="col-4"></div>
						<div class="col-8">
						    <h2></h2>
						    <p></p>
						</div>
					</div>
					<div class="row" style="height: 150px; background-color: white">
						<div class="col-4"></div>
						<div class="col-8">Description</div>
					</div>
					<div class="row" style="height: 150px; background-color: white">
						<div class="col-4"></div>
						<div class="col-8">Description</div>
					</div>
					<div class="row" style="height: 150px; background-color: white">
						<div class="col-4"></div>
						<div class="col-8">Description</div>
					</div>
					<div class="row" style="height: 150px; background-color: white">
						<div class="col-4"></div>
						<div class="col-8">Description</div>
					</div>
				</div>
			</div>
			<div id="object">
				<div class="row">
					<div class="col-6 upleft" style="height: 130px"></div>
					<div class="col-6 upright" style="height: 130px"></div>
				</div>
				<div class="row">
					<div class="col-6 downleft" style="height: 130px"></div>
					<div class="col-6 downright" style="height: 130px"></div>
				</div>
			</div>
		</section>
		
	</div>
	

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<!-- Custom JS -->
	<script src="static/js/fashion.js"></script>
	<!-- Angularjs -->
	<script src="static/js/angular.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v0.5.3/dist/jBox.all.min.js"></script>
	<script src="static/js/controller.js"></script>

	

</body>
</html>
